<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">FIAP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="px-3 px-sm-5 mb-4 navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand" th:href="@{/}">PetShop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/}">Home</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCliente" role="button"
					   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Clientes
					</a>
					<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownCliente">
						<li><a class="dropdown-item" th:href="@{/cliente/cadastro}">Cadastro</a></li>
						<li><a class="dropdown-item" th:href="@{/cliente/listar-pf}">Atualização Cadastral PF</a></li>
						<li><a class="dropdown-item" th:href="@{/cliente/listar-pj}">Atualização cadastral PJ</a></li>
					</ul>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownProdutos" role="button"
					   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Produtos
					</a>
					<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownProdutos">
						<li><a class="dropdown-item" th:href="@{/produto/cadastro}">Cadastro</a></li>
						<li><a class="dropdown-item" th:href="@{/produto/atualizar}">Atualização</a></li>
					</ul>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPedidos" role="button"
					   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Pedidos
					</a>
					<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownPedidos">
						<li><a class="dropdown-item" th:href="@{/pedidos/criar}">Novo Pedido</a></li>
						<li><a class="dropdown-item" th:href="@{/pedidos/editar}">Listar Pedidos</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div class="container pt-5">
	<div layout:fragment="conteudo" class="pt-4"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/js/bootstrap.js"></script>
</body>
</html>
