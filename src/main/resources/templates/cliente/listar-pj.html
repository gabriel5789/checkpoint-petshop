<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{base}">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
</head>
<body>
<div layout:fragment="conteudo">
	<h1 class="fs-1">Clientes PJ</h1>
	<div class="alert alert-success" th:if="${msg} != null">
		<p th:text="${msg}"></p>
	</div>
	<table class="table table-hover table-stripped">
		<thead>
		<tr>
			<th>ID</th>
			<th>CNPJ</th>
			<th>Nome</th>
			<th>E-mail</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="cliente:${clientesPJ}">
			<td th:text="${cliente.id}"></td>
			<td th:text="${cliente.cnpj}"></td>
			<td th:text="${cliente.nome}"></td>
			<td th:text="${cliente.email}"></td>
			<td>
				<a class="btn btn-primary" th:href="@{/cliente/editar/pj/} + ${cliente.id}">Editar</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
