<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1 class="fs-1">Editar item</h1>
    <form th:object="${itemVenda}" th:action="@{/pedidos/itens/editar}" method="post">
        <div class="row">
            <div class="col-4">
                <label class="form-label">Código do produto</label>
                <div class="input-group">
                    <input class="form-control" type="text" th:field="*{produto.id}" id="cod-produto" readonly>
                    <button id="pesquisar-produto-submit" class="input-group-append btn btn-success">Pesquisar</button>
                </div>
            </div>
            <div class="col-8">
                <label class="form-label">Descrição</label>
                <input th:field="*{produto.nome}" type="text" class="form-control" id="desc-produto" readonly/>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-6">
                <label class="form-label">Quantidade</label>
                <input type="number" class="form-control" th:field="*{quantidade}" id="qtde-produto"/>
            </div>
            <div class="col col-sm-6">
                <label class="form-label">Preço</label>
                <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="number" th:field="*{preco}" class="form-control" id="preco-produto" placeholder="Deixe vazio para usar o preço padrão">
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary my-3" value="Salvar"/>
    </form>
    <form th:action="@{/pedidos/itens/deletar/} + ${itemVenda.produto.id}" method="post">
        <input type="submit" value="Deletar" class="btn btn-danger my-2">
    </form>
</div>
</body>
</html>
